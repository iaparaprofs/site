<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | escape }}</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  >
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
</head>
<body>

  <!-- Header -->
  {% include header.html %}

  <!-- Conteúdo -->
  <main>
    {{ content }}
  </main>

  <!-- Footer -->
  {% include footer.html %}

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const codeBlocks = document.querySelectorAll('.post-content pre');

      codeBlocks.forEach((block) => {
        const wrapper = block.closest('.highlight') || block;

        if (wrapper.dataset.copyAttached) return;
        wrapper.dataset.copyAttached = 'true';
        wrapper.classList.add('code-block');

        const button = document.createElement('button');
        button.type = 'button';
        button.className = 'copy-code-btn';
        button.innerHTML = '<i class="bi bi-clipboard"></i><span>Copiar</span>';
        button.setAttribute('aria-label', 'Copiar código');

        button.addEventListener('click', async () => {
          const code = block.innerText;
          try {
            await navigator.clipboard.writeText(code);
            button.classList.add('copied');
            button.innerHTML = '<i class="bi bi-clipboard-check"></i><span>Copiado</span>';
            setTimeout(() => {
              button.classList.remove('copied');
              button.innerHTML = '<i class="bi bi-clipboard"></i><span>Copiar</span>';
            }, 1500);
          } catch (error) {
            console.error('Falha ao copiar o código', error);
          }
        });

        wrapper.appendChild(button);
      });
    });
  </script>

</body>
</html>
